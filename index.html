<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="case">
    <div class="screen">
      <p>Result: </p>
    </div>

    <div class="keypad">
      <!-- <div class="key digit">7</div>
      <div class="key digit">8</div>
      <div class="key digit">9</div>
      <div class="key digit">4</div>
      <div class="key digit">5</div>
      <div class="key digit">6</div>
      <div class="key digit">1</div>
      <div class="key digit">2</div>
      <div class="key digit">3</div>
      <div class="key multiply">x</div>
      <div class="key percentage">รท</div>
      <div class="key sum">+</div>
      <div class="key subtract">-</div>
      <div class="key answer">Ans</div>
      <div class="key equals">=</div> -->
      <div class="row">
        <div class="key col-one-fifth digit" id="7" >
          <p>7</p>
        </div>
        <div class="key col-one-fifth digit" id="8" >
          <p>8</p>
        </div>
        <div class="key col-one-fifth digit" id="9" >
          <p>9</p>
        </div>
        <div class="key col-one-fifth" id="del" >
          <p>Del</p>
        </div>
        <div class="key col-one-fifth" id="ac" >
          <p>AC</p>
        </div>
      </div>

      <div class="row">
        <div class="key col-one-fifth digit" id="4" >
          <p>4</p>
        </div>
        <div class="key col-one-fifth digit" id="5" >
          <p>5</p>
        </div>
        <div class="key col-one-fifth digit" id="6" >
          <p>6</p>
        </div>
        <div class="key col-one-fifth" id="multiply" >
          <p>x</p>
        </div>
        <div class="key col-one-fifth" id="divide" >
          <p>รท</p>
        </div>
      </div>

      <div class="row">
        <div class="key col-one-fifth digit" id="1" >
          <p>1</p>
        </div>
        <div class="key col-one-fifth digit" id="2" >
          <p>2</p>
        </div>
        <div class="key col-one-fifth digit" id="3" >
          <p>3</p>
        </div>
        <div class="key col-one-fifth" id="add" >
          <p>+</p>
        </div>
        <div class="key col-one-fifth" id="subtract" >
          <p>-</p>
        </div>
      </div>

      <div class="row">
        <div class="key col-two-fifth digit" id="0" >
          <p>0</p>
        </div>
        <div class="key col-one-fifth" id="fraction" >
          <p>.</p>
        </div>
        <div class="key col-one-fifth" id="answer" >
          <p>Ans</p>
        </div>
        <div class="key col-one-fifth" id="equals" >
          <p>=</p>
        </div>
      </div>

    </div>
  </div>






  <script src="./app.js" charset="utf-8"></script>
</body>

</html>
